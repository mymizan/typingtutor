<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" />
  <script type="text/javascript" src='main.js'></script>
  <title>Typing Tutor: Numpad</title>
</head>
<body>
  <div class="counter">

  </div>
  <div id='typehint'>
  </div>
  <div id='keyboard'>
    <div class='row'>
      <span data-key='NL' class='numlock'> N </span>
      <span data-key='/'> / </span>
      <span data-key='*'> * </span>
      <span data-key='-'> - </span>
    </div>
    <div class='row'>
      <span data-key='7'> 7 </span>
      <span data-key='8'> 8 </span>
      <span data-key='9'> 9 </span>
      <span data-key='+' class='plus'> + </span>
    </div>
    <div class='row'>
      <span data-key='4'> 4 </span>
      <span data-key='5'> 5 </span>
      <span data-key='6'> 6 </span>
    </div>
    <div class='row'>
      <span data-key='1'> 1 </span>
      <span data-key='2'> 2 </span>
      <span data-key='3'> 3 </span>
      <span data-key='ENT' class='enter'> Enter </span>
    </div>
    <div class='row'>
      <span data-key='0' class='zero'> 0 </span>
      <span data-key='.'> . </span>
    </div>
  </div>
</body>
</html>
