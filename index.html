<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="pragma" content="no-cache" />
  <link href="style.css" rel="stylesheet" />
  <script type="text/javascript" src='main.js'></script>
  <title>Typing Tutor: Numpad</title>
</head>
<body>
  <div class="counter">

  </div>
  <div id='typehint'>
  </div>
  <div id='keyboard'>
    <div class='row'>
      <span data-key='NL' class='numlock'> N </span>
      <span data-key='/'> / </span>
      <span data-key='*'> * </span>
      <span data-key='-'> - </span>
    </div>
    <div class='row'>
      <span data-key='7'> 7 </span>
      <span data-key='8'> 8 </span>
      <span data-key='9'> 9 </span>
      <span data-key='+' class='plus'> + </span>
    </div>
    <div class='row'>
      <span data-key='4'> 4 </span>
      <span data-key='5'> 5 </span>
      <span data-key='6'> 6 </span>
    </div>
    <div class='row'>
      <span data-key='1'> 1 </span>
      <span data-key='2'> 2 </span>
      <span data-key='3'> 3 </span>
      <span data-key='ENT' class='enter'> Enter </span>
    </div>
    <div class='row'>
      <span data-key='0' class='zero'> 0 </span>
      <span data-key='.'> . </span>
    </div>
  </div>

  <!-- Github Badge -->
  <a target='_blank' href="https://github.com/mymizan/typingtutor"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
</body>
</html>
